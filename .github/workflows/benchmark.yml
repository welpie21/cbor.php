name: Benchmark on Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run unit tests
        run: ./vendor/bin/phpunit -c phpunit.xml

  benchmark:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run benchmarks
        run: ./vendor/bin/phpbench run benchmarks --report=aggregate 2>&1 | tee /tmp/bench_raw.txt

      - name: Build benchmark report
        run: |
          TAG="${{ github.ref_name }}"
          {
            echo "# Benchmark Results â€” ${TAG}"
            echo ""
            echo "**Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "**PHP Version:** $(php --version | head -1)"
            echo ""
            echo '```'
            cat /tmp/bench_raw.txt
            echo '```'
          } > /tmp/benchmark_report.md

      - name: Commit results to main
        run: |
          TAG="${{ github.ref_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          mkdir -p .github/benchmark
          cp /tmp/benchmark_report.md ".github/benchmark/${TAG}.md"
          git add ".github/benchmark/${TAG}.md"
          git commit -m "chore: add benchmark results for ${TAG}"
          git push origin main
